<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random UserID</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="static/css/index.css">
    <style>
        /* Transition for the card visibility */
        #userCard {
            transition: opacity 0.5s ease, transform 0.5s ease;
            opacity: 0;
            transform: translateY(-20px);
        }

        #userCard.show {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="flex flex-col justify-center items-center bg-[#FAF9F6] h-screen">

    <header class="title p-12 text-center">
        <h1 class="kdam-thmor-pro-regular text-[#1E3A5F] text-[32px]">Random UserID Generator</h1>
    </header>

    <main class="flex flex-col items-center justify-center w-full space-y-6">
        <label class="kdam-thmor-pro-regular text-[#1E3A5F] p-6 text-center">
            Press the button to generate a random UserID
        </label>
        <button id="btn" class="bg-[#1E3A5F] w-fit px-5 py-2 kdam-thmor-pro-regular text-[#F0F8FF] rounded-md">
            Generate
        </button>

        <!-- Hidden User Card -->
        <div id="userCard" class="hidden bg-[#1E3A5F] p-[30px] rounded-lg text-white flex flex-col w-[90%] max-w-md">
            <div class="flex flex-row items-center mb-3">
                <figure class="w-1/3 flex justify-center">
                    <img id="img" alt="User Image" class="w-[80px] h-[80px] rounded-md border-2 border-white">
                </figure>
                <h4 id="generalInfo" class="kdam-thmor-pro-regular text-left w-2/3"></h4>
            </div>
            <hr class="border-[#F0F8FF] my-2">
            <h4 id="liveInfo" class="kdam-thmor-pro-regular text-left"></h4>
            <hr class="border-[#F0F8FF] my-2">
            <h4 id="email" class="kdam-thmor-pro-regular text-center"></h4>
            <h4 id="cell" class="kdam-thmor-pro-regular text-center"></h4>
        </div>
    </main>

    <script src="static/js/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let btn = document.querySelector("#btn");
            let userCard = document.querySelector("#userCard");

            btn.addEventListener("click", function() {
                setTimeout(function() {
                    userCard.classList.remove("hidden");
                    userCard.classList.add("show");
                }, 500);
            });
        });
    </script>
</body>
</html>
