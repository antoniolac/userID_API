<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random UserID</title>
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="static/css/index.css">
</head>
<body>
    <div class="flex flex-col justify-center items-center bg-[#FAF9F6] h-screen">
        <header class="title p-6 text-center mt-4">
            <h1 class="kdam-thmor-pro-regular text-[#1E3A5F] text-[32px]">Random UserID Generator</h1>
        </header>
    
        <main class="flex flex-col items-center justify-center w-full space-y-6">
            <label class="kdam-thmor-pro-regular text-[#1E3A5F] p-6 text-center">
                Press the button to generate a random UserID
            </label>
            <button id="btn" class="bg-[#1E3A5F] w-fit px-5 py-2 kdam-thmor-pro-regular text-[#F0F8FF] rounded-md">
                Generate
            </button>
            <h4 id="errorCase" class="kdam-thmor-pro-regular text-[#1E3A5F] p-6 text-center"></h4>
    
            <!--hidden card-->
            <div id="userCard" class="hidden">
                <div class="flex flex-col items-center bg-[#1E3A5F] p-6 rounded-lg shadow-lg w-[90%] max-w-md transition-all duration-500 opacity-0 transform -translate-y-5">
                    <div class="flex flex-row items-center mb-4 w-full">
                        <figure class="w-1/3 flex justify-center">
                            <img id="img" alt="User Image" class="w-[80px] h-[80px] rounded-md border-2 border-white">
                        </figure>
                        <h4 id="generalInfo" class="kdam-thmor-pro-regular text-left w-2/3"></h4>
                    </div>
                    <hr class="border-[#F0F8FF] my-2 w-full">
                    <h4 id="liveInfo" class="kdam-thmor-pro-regular text-left w-full"></h4>
                    <hr class="border-[#F0F8FF] my-2 w-full">
                    <h4 id="email" class="kdam-thmor-pro-regular text-center w-full"></h4>
                    <h4 id="cell" class="kdam-thmor-pro-regular text-center w-full"></h4>
                </div>
            </div>
        </main>
    </div>
    <script src="static/js/script.js"></script>
</body>
</html>
